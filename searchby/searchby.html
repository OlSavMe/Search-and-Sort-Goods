<!DOCTYPE html>
<html>
<head>
  <title>Search by brand</title>  
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<style>

body {
  font-family: 'Source Sans Pro', sans-serif;
}
h1 {
  text-align:center;
}
.pagination li {
  display:inline-block;
  padding:5px;
}

.row {
  margin-top: 20px;
  margin-bottom: 10px;
}

.form-control { 
  width:30%;
  display: inline-block;
  margin-right:10px;
}

p {
    color: black;
}
</style>

</head>
<body>
    <h1>Search by Brand or Department</h1>
<div id="goods-list">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
    <input class="search form-control" placeholder="Search" />
  <button class="sort btn btn-primary" data-sort="brand">
        Sort by brand
  </button>
  <button class="sort btn btn-primary" data-sort="dep">
      Sort by department
    </button>
    </div>
    </div>
    <div class="row">
            <div class="col-md-12">
      
              <div class="list-group list">
                <a href="#" class="list-group-item">
                  <div class="col-md-10">
  
       <h4 class="list-group-item-heading list-group-item-danger name">Laptop</h4>
       <p class="list-group-item-text brand">Samsung</p>
       <p class="list-group-item-text dep">Computers</p>
     </div>
    </div>
</div>
</div>
         <ul class="pagination"></ul>
  </div>
  <script src="searchby.js"></script>
</body>

</html>
